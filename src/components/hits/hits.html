<ion-list>
    <ion-item *ngFor="let hit of state.hits">
        <ion-row>
            <ion-col col-2>
            </ion-col>
            <ion-col col-4>
                <ion-row>
                    <ion-col>{{ hit.priceD }}â‚¬ / jours</ion-col>
                    <ion-col>{{ hit.style[0].nomStyle }}</ion-col>

                <p>{{ hit.city }}</p>
