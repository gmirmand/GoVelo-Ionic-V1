<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content id="login">
    <form (submit)="doLogin()">
        <h2 class="font-bleu">
            Connexion
        </h2>

        <div class="container-8 ">
            <div class="list-connect">
                <button ion-button clear class="button  button_inverse_blanc">SE CONNECTER AVEC FACEBOOK</button>
                <button ion-button clear class="button  button_inverse_blanc">SE CONNECTER AVEC GOOGLE+</button>
            </div>
            <div class="line-under">
                <p>OU</p>
            </div>
            <ion-list>
                <form [formGroup]="logForm">
                    <ion-item>
                        <ion-label floating>email</ion-label>
                        <ion-input
                                [class.invalid]="!logForm.controls.email.valid && (logForm.controls.email.dirty || submitAttempt)"
                                formControlName="email" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>{{"PASSWORD" | translate}}</ion-label>
                        <ion-input formControlName="passWord" type="password"
                                   [class.invalid]="!logForm.controls.passWord.valid && (logForm.controls.passWord.dirty || submitAttempt)"></ion-input>
                    </ion-item>

                    <div padding>
                        <button ion-button full color="primary" (click)="save()">{{ 'LOGIN_BUTTON' | translate }}</button>

                    </div>
                </form>
                <a button ion-button clear >{{'FORGET_PASSWORD' | translate}}</a><br>
                <a button ion-button clear >{{'NO_ACCOUNT' | translate}}</a>
            </ion-list>
        </div>
        <div class="">
            <p class="font-grey-light">Mot de passe oubli√© ?</p>
            <p class="font-black">Vous n'avez pas de compte ?</p>
        </div>
    </form>
</ion-content>
