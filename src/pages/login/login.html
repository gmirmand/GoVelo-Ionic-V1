<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg-grey">
    <form (submit)="doLogin()">
        <h1 class="title_page font-bleu">
            Connexion
        </h1>

        <div class="container-8 ">
            <div class="list-connect">
                <button ion-button clear class="button  button_inverse_blanc">SE CONNECTER AVEC FACEBOOK</button>
                <button ion-button clear class="button  button_inverse_blanc">SE CONNECTER AVEC GOOGLE+</button>
            </div>
            <div class="line-under">
                <p>OU</p>
            </div>
            <ion-list>
                <form [formGroup]="logForm">
                    <ion-item class="input-form">
                        <ion-label floating>Adresse e-mail</ion-label>
                        <ion-input
                                [class.invalid]="!logForm.controls.email.valid && (logForm.controls.email.dirty || submitAttempt)"
                                formControlName="email" type="text"></ion-input>
                    </ion-item>
                    <ion-item class="input-form">
                        <ion-label floating>{{"PASSWORD" | translate}}</ion-label>
                        <ion-input formControlName="passWord" type="password"
                                   [class.invalid]="!logForm.controls.passWord.valid && (logForm.controls.passWord.dirty || submitAttempt)"></ion-input>
                    </ion-item>

                    <div padding>
                        <button ion-button full class="button_inverse_bleu no-margin" (click)="save()">{{ 'LOGIN_BUTTON' | translate }}</button>

                    </div>
                </form>
                <a button ion-button clear class="forgot">{{'FORGET_PASSWORD' | translate}}</a><br>
                <a button ion-button clear class="created">{{'NO_ACCOUNT' | translate}}</a>
            </ion-list>
        </div>
    </form>
</ion-content>
