<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content id="login">
    <form (submit)="doLogin()">


        <h2 class="font-bleu">
            Connexion
        </h2>

        <div class="container-8 ">
            <div class="list-connect">
                <button ion-button clear class="button  button_inverse_blanc">SE CONNECTER AVEC FACEBOOK</button>
                <button ion-button clear class="button  button_inverse_blanc">SE CONNECTER AVEC GOOGLE+</button>
            </div>
            <div class="line-under">
                <p>OU</p>
            </div>
            <ion-list>
                <label class="champ">
                    <span class="label">{{ 'EMAIL' | translate }}</span>
                    <ion-input type="mail" [(ngModel)]="login.email" name="email"></ion-input>
                </label>
                <label class="champ">
                    <span class="label">{{ 'PASSWORD' | translate }}</span>
                    <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
                </label>

                <div padding>
                    <button ion-button clear class="button  button_inverse_bleu">{{ 'LOGIN_BUTTON' | translate }}
                    </button>
                </div>
                <a button ion-button clear (click)="forget()">{{'FORGET_PASSWORD' | translate}}</a><br>
                <a button ion-button clear (click)="signup()">{{'NO_ACCOUNT' | translate}}</a>
            </ion-list>
        </div>
        <div class="">
            <p class="font-grey-light">Mot de passe oubli√© ?</p>
            <p class="font-black">Vous n'avez pas de compte ?</p>
        </div>
    </form>
</ion-content>
