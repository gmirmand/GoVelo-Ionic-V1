<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doLogin()">
        <ion-list>
            <ion-item>
                <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="string" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>

            <!--
            Want to use a Username instead of an Email? Here you go:

            <ion-item>
              <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>
            -->

            <ion-item>
                <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button clear class="button  button_inverse_bleu">{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
            <a button ion-button clear (click)="forget()">{{'FORGET_PASSWORD' | translate}}</a><br>
            <a button ion-button clear (click)="signup()">{{'NO_ACCOUNT' | translate}}</a>
        </ion-list>
    </form>
</ion-content>
