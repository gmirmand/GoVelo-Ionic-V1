<!--
  Generated template for the ProfilPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Profil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding id="tab-user">
    <div class="container-9">
        <h2 class="font-bleu">
            Profil
        </h2>
        <div class="account-infos row">
            <div class="infos col-50">
                <h1 class="name font-bleu">
                    Clark
                    <ion-img src="assets/img/icons/ok-bleu-contour-clair.png" alt="Paramètres"></ion-img>
                </h1>
                <p><a href="#/tab/user/profil" class="font-bleu">Voir votre profil public <i
                        class="ion-chevron-right"></i></a></p>
                <div class="badges">
                    <a href="#/tab/user/medal">
                        <div class="list-badges">
                            <ion-img src="assets/img/badges/arrow-rondbleu.svg" alt="Badge"></ion-img>
                            <ion-img src="assets/img/badges/arrow-rondvert.svg" alt="Badge"></ion-img>
                            <ion-img src="assets/img/badges/arrow-rondbleu.svg" alt="Badge"></ion-img>
                            <ion-img src="assets/img/badges/arrow-rondbleu.svg" alt="Badge"></ion-img>
                        </div>
                    </a>
                </div>
            </div>
            <div class="infos info-user col-50">
                <div class="info-img">
                    <a href="#/tab/user/profil">
                        <ion-img class="profilImg" src="assets/img/adam.jpg" alt="Photo profil {{user}}"></ion-img>
                    </a>
                </div>
                <div class="param">
                    <a>
                        <ion-img src="/assets/img/icons/settings-bleu-contour.png" alt="paramètres"></ion-img>
                    </a>
                </div>
                <div class="level-user">
                    <span class="level">3</span>
                </div>
            </div>
        </div>
        <div class="account-own ">
            <a class="booking reserv">
                <h4 class="font-bleu">Mes réservations</h4>
                <ion-img src="assets/img/icons/shopping-cart-degrade.png" alt="Booking img"></ion-img>
            </a>
            <a class="booking">
                <h4 class="font-bleu">Mes vélos</h4>
                <ion-img src="assets/img/icons/bicycle-degrade.png" alt="Bike img"></ion-img>
            </a>
        </div>
        <div class="params-list">
            <a class="certified param-item">
                <h4 class="font-bleu">Profil Certifié</h4>
                <div class="img-icon">
                    <ion-img src="assets/img/icons/ok-bleu-contour.png" alt="Ok img"></ion-img>
                </div>
            </a>
            <a class="payment param-item">
                <h4 class="font-bleu">Préférences de paiement</h4>
                <div class="img-icon">
                    <ion-img src="assets/img/icons/credit-card-degrade.png" alt="Payement img"></ion-img>
                </div>
            </a>
            <a class="about param-item">
                <h4 class="font-bleu">A propos</h4>
                <div class="img-icon">
                    <ion-img src="assets/img/icons/information-degrade.png" alt="friends img"></ion-img>
                </div>
            </a>
            <a class="help param-item">
                <h4 class="font-bleu">Besoin d'aide</h4>
                <div class="img-icon">
                    <ion-img src="assets/img/icons/help-degrade.png" alt="help img"></ion-img>
                </div>
            </a>
            <a class="params param-item">
                <h4 class="font-bleu">Paramètres</h4>
                <div class="img-icon">
                    <ion-img src="assets/img/icons/settings-degrade.png" alt="params img"></ion-img>
                </div>
            </a>
        </div>
    </div>
</ion-content>
