<!--
  Generated template for the ProfilPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Profil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container-9">

        <ion-row class="account-infos">
            <ion-col col-7 class="infos info-user">
                <h1 class="name font-bleu">
                    Clark
                    <ion-img src="assets/img/icons/ok-bleu-contour-clair.png" alt="Profil certifié"></ion-img>
                </h1>
                <p><a href="#/tab/user/profil" class="font-bleu">Voir votre profil public
                    <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
                </a></p>
                <div class="badges">
                    <a href="#/tab/user/medal">
                        <div class="list-badges">
                            <ion-img src="assets/img/badges/arrow-rondbleu.svg" alt="Badge"></ion-img>
                            <ion-img src="assets/img/badges/arrow-rondvert.svg" alt="Badge"></ion-img>
                            <ion-img src="assets/img/badges/arrow-rondbleu.svg" alt="Badge"></ion-img>
                            <ion-img src="assets/img/badges/arrow-rondbleu.svg" alt="Badge"></ion-img>
                        </div>
                    </a>
                </div>
            </ion-col>
            <ion-col col-5 class="infos img-user">
                <a (click)="profil()">
                    <round-progress
                            class="progress-profil"
                            [current]=60
                            [max]=70
                            [color]="'#0B9CB3'"
                            [background]="'#727272'"
                            [stroke]="20"
                            [rounded]="true"
                            [clockwise]="true"
                            [responsive]="true"
                            [duration]="800"
                            [animation]="'easeInOutQuart'"
                            [animationDelay]="800"
                            [style.backgroundImage]="'url(assets/img/marty-avatar.png)'">
                    </round-progress>
                    <img src="assets/img/icons/ok-bleu-contour-clair.png" alt="certified" class="certified">
                    <div class="level-user">
                        <span class="level">3</span>
                    </div>
                </a>
            </ion-col>
        </ion-row>
        <div class="account-own ">
            <a class="booking reserv">
                <h5  class="font-bleu ">Mes réservations</h5>
                <ion-img src="assets/img/icons/shopping-cart-degrade.png" alt="Booking img"></ion-img>
            </a>
            <a class="booking">
                <h5 class="font-bleu">Mes vélos</h5>
                <ion-img src="assets/img/icons/bicycle-degrade.png" alt="Bike img"></ion-img>
            </a>
        </div>
        <ion-list class="params-list">
            <ion-item>
                <a class="certified">
                    <p class="h4">Profil Certifié</p>
                    <div class="img-icon">
                        <ion-img src="assets/img/icons/ok-bleu-contour.png" alt="Ok img"></ion-img>
                    </div>

                </a>
            </ion-item>
            <ion-item>
                <a class="payment">
                    <p class="h4">Paiement</p>
                    <div class="img-icon">
                        <ion-img src="assets/img/icons/credit-card-degrade.png" alt="Payement img"></ion-img>
                    </div>
                </a>
            </ion-item>
            <ion-item>
                <a class="about">
                    <p class="h4">A propos</p>
                    <div class="img-icon">
                        <ion-img src="assets/img/icons/information-degrade.png" alt="friends img"></ion-img>
                    </div>
                </a>
            </ion-item>
            <ion-item>
                <a class="help">
                    <p class="h4">Besoin d'aide</p>
                    <div class="img-icon">
                        <ion-img src="assets/img/icons/help-degrade.png" alt="help img"></ion-img>
                    </div>
                </a>
            </ion-item>
            <ion-item>
                <a class="params">
                    <p class="h4">Paramètres</p>
                    <div class="img-icon">
                        <ion-img src="assets/img/icons/settings-degrade.png" alt="params img"></ion-img>
                    </div>
                </a>
            </ion-item>

        </ion-list>
    </div>
</ion-content>
