<ion-header no-shadow>
    <ion-navbar>
        <ion-buttons end *ngIf="showSkip">
            <button ion-button (click)="startApp()">{{ 'SKIP' | translate}}</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)" (click)="next()" #tutorialSlider>
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide (click)="startApp()">
            <img src="assets/img/icons/velo-nuages-blanc.png" class="slide-image"/>
            <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
            <p>Vous pouvez accéder directement à certaines fonctionnalités de l’application mais nous vous conseillons
                de commencer par vous inscrire.</p>
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-slide>
    </ion-slides>
</ion-content>
